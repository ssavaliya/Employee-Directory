            <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-log-in"></span> Login</a>

<form class="myform">
<div class="container">
    <h1>This is {{user.firstname}}</h1>
    <div class="form-group">
        <div ng-init="genderImage = user.gender == 'M' ? 'male.jpg' : 'females.jpg'">
        <img src="male.jpg" ng-src="{{genderImage}}" />
    </div>
    <div class="form-group">
        <label for="eid">Employee ID:</label>
        <input type="number" ng-model="user.id" class="form-control" id="eid">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" ng-model="user.gender" class="form-control" id="gender">
    </div>
    <div class="form-group">
        <label for="uage">Age:</label>
        <input type="text" ng-model="user.age" class="form-control" id="uage">
    </div>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" ng-model="user.firstname" class="form-control" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" ng-model="user.lastname" class="form-control" id="lastname">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" ng-model="user.email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" ng-model="user.city" class="form-control" id="city">
    </div>
    <button type="button" class="btn btn-primary" ng-click="addInput()">Submit</button>
    </div>
</div>
</form>
<link rel="stylesheet" type="text/css" href="style.css">
