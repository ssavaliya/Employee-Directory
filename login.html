<div class="container">
    <h2>Employee Login</h2>
    <p>The form below contains two input elements; one of type text and one of type email:</p>
    <form class="myform">
    <div class="form-group">
            <label for="exampleFormControlInput1">Name:</label>
            <input type="text" ng-model="new.firstname" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email:</label>
            <input type="email" ng-model="new.email" class="form-control" id="email">
        </div>
        <button type="button" class="btn btn-primary" ng-click="loginInput();">Sign In</button>
        <button type="button" class="btn btn-danger" ng-click="cancelwindow();">Cancel</button>

    </form>
</div>
<link rel="stylesheet" type="text/css" href="style.css">
